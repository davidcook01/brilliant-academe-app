<section class="bg_banner_inner text-center">
    <h2>Video</h2>
</section>
<ng-template [ngIf]="videos.length">
    <section class="container-fluid">
        <main role="main">

            <!--Instructor open-->
            <div class="text-center choose">
                <div class="row">

                    <div class="col-12 col-lg-3 col-sm-5">
                        <div class="play-list-details play-list-crd2">
                        <!--Accordion wrapper-->
                            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
                            <!-- Accordion card -->
                            <div class="card" *ngFor="let video of videos[0]">
                                <!-- Card header -->
                                    <div class="card-header collapse-heading-video" role="tab" id="headingOne1">
                                        <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                                            <h5 class="mb-0">{{ video.sectionName }}</h5>
                                        </a>
                                    </div>
                                    <!-- Card body -->
                                    <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1" data-parent="#accordionEx">
                                        <div class="card-body">
                                            <div class="chapter-info" *ngFor="let lecture of video.lectures;">
                                                <span (click)='chooseCourseVideo(lecture.lectureLink, lecture.lectureTitle)'>{{ lecture.lectureTitle }}</span>
                                                <div class="pull-right">
                                                    <i class="fa fa-check viewed" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!-- Accordion card -->
                            </div>
                        <!-- Accordion wrapper -->
                        </div>
                    </div>

                    <!-- Video player wrapper -->
                    <div class="col-12 col-lg-9 col-sm-7 bg_dark_right" id="listing">
                        <div class="academy-video">
                            <div class="play-list-crd  brd-box">
                                <!-- Videogular wrapper -->
                                <h1>{{ currentVideoTitle }}</h1>
                                <vg-player #player class=" card-img-top img-fluid">
                                    <vg-overlay-play></vg-overlay-play>
                                    <vg-buffering></vg-buffering>
                                    <vg-scrub-bar [vgSlider]="true">
                                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                                    </vg-scrub-bar>
                                    <!-- Videogular controls -->
                                    <vg-controls [vgAutohide]="true" [vgAutohideTime]="1.5">
                                        <vg-play-pause></vg-play-pause>
                                        <vg-playback-button></vg-playback-button>
                                        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                                        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                                        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                                        <vg-track-selector></vg-track-selector>
                                        <vg-mute></vg-mute>
                                        <vg-volume></vg-volume>
                                        <vg-fullscreen></vg-fullscreen>
                                    </vg-controls>

                                    <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
                                        <source src="https://cors-anywhere.herokuapp.com/https://s3.amazonaws.com/brilliant-academe-video-upload/{{ currentVideoURL }}" type="video/mp4">
                                        <!-- <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
                                        <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es"> -->
                                    </video>

                                </vg-player>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--Instructor end-->
        </main>
    </section>
</ng-template>
